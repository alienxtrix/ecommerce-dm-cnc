<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo de productos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/catalogo.css">
    <link rel="stylesheet" href="css/font-awesome-4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="css/bars.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

</head>
<!--Inicio de body-->

<body>
    <main>
        <div id="nav-placeholder">
            <script src="//code.jquery.com/jquery.min.js"></script>
            <script>
                $.get("./navbar.html", function(data) {
                    $("#nav-placeholder").replaceWith(data);
                    if (localStorage.getItem("statusSesion")) {
                        document.getElementById("sesion").style.display = "none";
                        document.getElementById("sesionActive").style.display = "flex";
                    }
                });
            </script>
        </div>

        <!-- Fin Navbar -->

        <!--Botones prueba-->
        <section id="btnCategoriaCatalogo">
            <a id="active" class="btnCategoria">Todos</a>
            <a class="btnCategoria">Almacenamiento</a>
            <a class="btnCategoria">Cocina</a>
            <a class="btnCategoria">Decoraci√≥n</a>
            <a class="btnCategoria">Varios</a>
        </section>
        <main>

            <!-- T A R J E T A S   D E   P R O D U C T O S-->
            <section id="tarjetas">
                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="list-items">
                    <!-- Lista de los productos desde JS -->
                </div>

                <!--Ventana modal-->
                <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content">
                            <!--Carrusel-->
                            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                                <ol class="carousel-indicators">
                                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                                </ol>
                                <div class="carousel-inner">
                                    <br/>
                                    <div class="carousel-item active">
                                        <src="" <p> Proximamnete</p>
                                    </div>
                                    <div class="carousel-item">
                                        <src="" <p> Proximamnete</p>
                                    </div>
                                    <div class="carousel-item">
                                        <src="" <p> Proximamnete</p>
                                    </div>
                                </div>
                                <button class="carousel-control-prev" class="btn btn-dark" type="button" data-target="#carouselExampleIndicators" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
              </button>
                                <button class="carousel-control-next" class="btn btn-dark" type="button" data-target="#carouselExampleIndicators" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
              </button>
                            </div>
                            <div class="modal-header">
                                <h5 class="modal-title" id="nombreProducto"></h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                            </div>
                            <div class="modal-body" id="descripcionProducto"></div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </section>
        </main>
        <!--Inicio footer-->

        <div id="foot-placeholder">
            <script src="//code.jquery.com/jquery.min.js"></script>
            <script>
                $.get("./footer.html", function(data) {
                    $("#foot-placeholder").replaceWith(data);
                });
            </script>
        </div>
        <!--Final de Footer-->


        
        </script>
        <script src="./js/listaProductos.js"></script>
        <script src="sweetalert2.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

</body>

</html>
