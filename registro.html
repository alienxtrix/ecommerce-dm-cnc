     <!-- Formulario -->
<section id="op">
<section  class="contenedor">
    <section class="form">
    <form class="formregistro" id="formRe">
        <h2 class="tituloRegistro">Regístrate</h2>
        <p>Completa el formulario correctamente</p>

        <div class="formRegistro">
                <div class="casillaForm"><!--Campo para Nombre-->
                <label for="nameContact">Nombre :</label>
                <input type="text" class="form-control" id="nameContact" placeholder="Ingresa tu nombre">
                <div class = "alert alert-danger" id="alertnombre" style="display: none"></div>
                </div>
                <div class="casillaForm"><!--Campo para Apellido-->
                    <label for="ApellidoPContact">Apellido Paterno :</label>
                    <input type="text" class="form-control" id="ApellidoPContact" placeholder="Ingresa tu apellido paterno">
                    <div class = "alert alert-danger" id="alertnombreP" style="display: none"></div>
                </div>
        </div> 

        <div class="formRegistro">
                <div class="casillaForm"><!--Campo para Apellido-->
                <label for="ApellidoMContact">Apellido Materno :</label>
                <input type="text" class="form-control" id="ApellidoMContact" placeholder="Ingresa tu apellido materno" required>
                <div class = "alert alert-danger" id="alertnombreM" style="display: none"></div>
                </div>
                <div class="casillaForm"><!--Campo para Fecha de Nacimiento-->
                    <label for="nameContact">Fecha de Nacimiento :</label>
                    <input type="date" class="form-control" id="nameContac" placeholder="Ingresa tu fecha de nacimiento">
                    <div class = "alert alert-danger" id="alertnombre" style="display: none"></div>
                </div>
        </div>

        <div class="formRegistro">

                <div class="casillaForm"><!--Campo para Telefono-->
                    <label for="numberContact">Teléfono :</label>
                    <input class="form-control" type="text" id="numberContact" placeholder="+52 5555555555">
                    <div class = "alert alert-danger" id="alertnum" style="display: none"></div>
                </div>
                <div class="casillaForm"><!--Campo para Correo-->
                    <label for="mailContact">Correo electrónico :</label>
                    <input type="email" class="form-control" id="mailContact" placeholder="name@example.com" >
                    <div class = "alert alert-danger" id="alertmail" style="display: none"></div>
                </div>
        </div>

        <div class="formRegistro">
            
                <div class="casillaForm"><!--Campo para Contraseña-->
                <label for="passwordContact">Contraseña :</label>
                <input type="password" class="form-control" id="passwordContact" placeholder="Ingresa tu contraseña">
                <div class = "alert alert-danger" id="alertPassword" style="display: none"></div>
                </div>
                <div class="casillaForm"><!--Campo para Confirmar Contraseña-->
                    <label for="confirPassContact">Confirmar Contraseña :</label>
                    <input type="password" class="form-control" id="confirPassContact" placeholder="Confirmar contraseña">
                    <div class = "alert alert-danger" id="alertConfirPassword" style="display: none"></div>
                </div>
        </div>
        
        <div id="checkbox">
            <input id="politicas" type="checkbox" name="checkbox"> Acepto las políticas de privacidad</input>
            <br>
            <input type="checkbox"> Deseo recibir notificaciones por correo</input>
        </div>
        <div class = "alert alert-danger" id="alertpoliticas" style="display: none"></div>
        <br>
    <!--Incio de Boton-->
        <div class="containerBtn">
            <button type="button" class="btnForm" type="submit"> <a href="/login.html" >Regresar</a></button>
            <button type="button" class="btnForm" type="submit" id="enviar">Registrar</button>
            <button type="reset" class="btnForm">Limpiar Formulario</button>
        </div>

        
    </form>
    <!--Fin de Boton-->
    </section>
</section>
</section>
   
    <!--Fin Formulario-->
