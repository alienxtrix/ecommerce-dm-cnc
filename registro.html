<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>

    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="css/bars.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
</head>

<body>
    <main>

        <!-- Inicio Navbar -->

        <div id="nav-placeholder">

            <script src="//code.jquery.com/jquery.min.js"></script>
            <script>
                $.get("./navbar.html", function(data) {
                    $("#nav-placeholder").replaceWith(data);
                });
            </script>

        </div>

        <!-- Fin Navbar -->

        <!-- Formulario -->
        <section id="fondo">
            <section class="contenedor">
                <section class="form">
                    <form class="formregistro" id="formRe">
                        <h2 class="tituloRegistro">Regístrate</h2>
                        <p>Completa el formulario correctamente</p>

                        <div class="formRegistro">
                            <div class="casillaForm">
                                <!--Campo para Nombre-->
                                <label for="nameContact">Nombre :</label>
                                <input type="text" class="form-control" id="nameContact" placeholder="Ingresa tu nombre">
                                <div class="alert" id="alertnombre" style="display: none"></div>
                            </div>
                            <div class="casillaForm">
                                <!--Campo para Apellido-->
                                <label for="ApellidoPContact">Apellido Paterno :</label>
                                <input type="text" class="form-control" id="ApellidoPContact" placeholder="Ingresa tu apellido paterno">
                                <div class="alert" id="alertnombreP" style="display: none"></div>
                            </div>
                        </div>

                        <div class="formRegistro">
                            <div class="casillaForm">
                                <!--Campo para Apellido-->
                                <label for="ApellidoMContact">Apellido Materno :</label>
                                <input type="text" class="form-control" id="ApellidoMContact" placeholder="Ingresa tu apellido materno" required>
                                <div class="alert alert" id="alertnombreM" style="display: none"></div>
                            </div>
                            <div class="casillaForm">
                                <!--Campo para Fecha de Nacimiento-->
                                <label for="nameContact">Fecha de Nacimiento :</label>
                                <input type="date" class="form-control" id="nameContac" placeholder="Ingresa tu fecha de nacimiento">
                                <div class="alert alert" id="alertnombre" style="display: none"></div>
                            </div>
                        </div>

                        <div class="formRegistro">

                            <div class="casillaForm">
                                <!--Campo para Telefono-->
                                <label for="numberContact">Teléfono :</label>
                                <input class="form-control" type="text" id="numberContact" placeholder="5555555555">
                                <div class="alert" id="alertnum" style="display: none"></div>
                            </div>
                            <div class="casillaForm">
                                <!--Campo para Correo-->
                                <label for="mailContact">Correo electrónico :</label>
                                <input type="email" class="form-control" id="mailContact" placeholder="name@example.com">
                                <div class="alert" id="alertmail" style="display: none"></div>
                            </div>
                        </div>

                        <div class="formRegistro">

                            <div class="casillaForm">
                                <!--Campo para Contraseña-->
                                <label for="passwordContact">Contraseña :</label>
                                <input type="password" class="form-control" id="passwordContact" placeholder="Ingresa tu contraseña">
                                <div class="alert" id="alertPassword" style="display: none"></div>
                            </div>
                            <div class="casillaForm">
                                <!--Campo para Confirmar Contraseña-->
                                <label for="confirPassContact">Confirmar Contraseña :</label>
                                <input type="password" class="form-control" id="confirPassContact" placeholder="Confirmar contraseña">
                                <div class="alert" id="alertConfirPassword" style="display: none"></div>
                            </div>
                        </div>

                        <div id="checkbox">
                            <input id="politicas" type="checkbox" name="checkbox"> Acepto las políticas de privacidad</input>
                            <br>
                            <input type="checkbox"> Deseo recibir notificaciones por correo</input>
                        </div>
                        <div class="alert" id="alertpoliticas" style="display: none"></div>
                        <br>
                        <!--Incio de Boton-->
                        <div class="containerBtn">
                            <button type="button" class="btnForm" type="submit"> <a href="/login.html" >Regresar</a></button>
                            <button type="button" class="btnForm" type="submit" id="enviar">Registrar</button>
                            <button type="reset" class="btnForm">Limpiar Formulario</button>
                        </div>


                    </form>
                    <!--Fin de Boton-->
                </section>
            </section>
        </section>

        <!--Fin Formulario-->

        <!--Inicio footer-->


        <div id="foot-placeholder">

            <script src="//code.jquery.com/jquery.min.js"></script>
            <script>
                $.get("./footer.html", function(data) {
                    $("#foot-placeholder").replaceWith(data);
                });
            </script>

        </div>

        <!--Final de Footer-->

    </main>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/js/registro.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>

</html>
