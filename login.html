<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://iconifier.net/iconified/20220707012939_LoboMejoradoDorado/favicon.ico"/>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bars.css">
    <script src="//code.jquery.com/jquery.min.js"></script>
    <title>Login</title>
</head>

<body>
    <main>
        <!--Inicio Navbar-->
        <div id="nav-placeholder">
            <script src="//code.jquery.com/jquery.min.js"></script>
            <script>
                $.get("./navbar.html", function(data) {
                    $("#nav-placeholder").replaceWith(data);
                    if (localStorage.getItem("statusSesion")) {
                        document.getElementById("sesion").style.display = "none";
                        document.getElementById("sesionActive").style.display = "flex";
                    }
                });
            </script>

        </div>


        <!--Finaliza Navbar-->
        <section id="fondo">
            <section id="contenedor">
                <section id="formulario">
                    <form class="formregistro" id="formIn">
                        <h2 class="tituloRegistro">Inicia Sesión</h2>
                        <p>¡Nos da gusto tenerte de vuelta!</p>
                        <br>
                        <div class="formRegistro">
                            <div class="casillaForm">
                                <!--Campo para Correo-->
                                <label for="mailContact">Correo electrónico :</label>
                                <input type="email" class="form-control" id="mailContact" placeholder="name@example.com">
                                <div class="alert" id="alertmail" style="display: none"></div>
                            </div>
                        </div>

                        <div class="formRegistro">
                            <div class="casillaForm">
                                <!--Campo para Contraseña-->
                                <label for="passwordContact">Contraseña :</label>
                                <input type="password" class="form-control" id="passwordContact" placeholder="Ingresa tu contraseña">
                                <div class="alert" id="alertPassword" style="display: none"></div>
                            </div>

                            <div class="formFinal">
                                <a href=""> ¿Has olvidado la contraseña? Haz click aquí </a>
                            </div>
                            <br>

                            <!--Incio de Boton-->
                            <div class="containerBtn">
                                <button type="button" class="btnForm" type="submit" id="IniciarSesion">Iniciar Sesión</button>
                                <button type="button" class="btnForm" type="submit"> <a href="/registro.html">Registrarse</a></button>
                            </div>


                    </form>
                </section>
            </section>
        </section>


        <!--Inicio de Footer-->
        <div id="foot-placeholder">

            <script src="//code.jquery.com/jquery.min.js"></script>
            <script>
                $.get("./footer.html", function(data) {
                    $("#foot-placeholder").replaceWith(data);
                });
            </script>

        </div>
        <!--Final de Footer-->


    </main>

    


<script src="//cdn.jsdelivr.net/npm/sweetalert2@11 "></script>
<script src="./js/login.js "> </script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js " integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj " crossorigin="anonymous "></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js "integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF " crossorigin="anonymous "></script>
<script src="https://smtpjs.com/v3/smtp.js "></script>
</body>
</html>
