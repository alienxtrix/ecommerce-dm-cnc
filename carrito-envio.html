              <!--Calle-->
                <div class="form-group col-md-6">

                </div>

                <div class="form-group col-md-6">

                </div>


                 <!--COLONIA-->
                 <div class="form-group col-md-6">

                    <div class = "alert alert-danger" id="alertcolonia" style="display: none"></div>
                </div>

                 <!--CIUDAD-->

                </div>


                 <!--ESTADO-->

                    <input type="text" class="form-control" id="estado">
                    <div class = "alert alert-danger" id="alertestado" style="display: none"></div>
